plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("io.vertx:vertx-stack-depchain:4.4.8")
    implementation 'io.vertx:vertx-web-client'
    implementation 'io.vertx:vertx-mongo-client:4.5.7'
    implementation 'io.vertx:vertx-core:4.4.8'
    implementation 'io.vertx:vertx-web:4.4.8'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
application {

    mainClass = 'com.example.Launcher'

}

test {
    useJUnitPlatform()
}